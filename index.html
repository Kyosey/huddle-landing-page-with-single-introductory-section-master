<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- BOXICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="nav-wrapper">
        <img src="images/logo.svg" alt="">       
      </div>
    </div>
  </header>

  <main>
    <section class="padding-block-900">
      <div class="container">
        <div class="even-columns">
          <div>
            <img src="images/illustration-mockups.svg" alt="">
          </div>
          <div class="flow">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>    
            <button class="button">Register</button>      
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="padding-block-700">
    <div class="container">
      <div class="footer__social">
        <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://twitter.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-instagram-alt' ></i>
        </a>
      </div>
    </div>
  </footer>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
        Coded by <a href="#">Alexis Chaignon</a>
      </p>
    </footer> 
    
</body>
</html>
